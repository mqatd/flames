<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLAMES Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f0ff, #fff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .flames-title {
      font-size: 48px;
      background: linear-gradient(90deg, #7b2ff7, #f107a3); /* Purple to pink */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px rgba(123, 47, 247, 0.3);
      font-weight: 800;
      letter-spacing: 2px;
      animation: shimmer 3s infinite linear;
      background-size: 200% auto;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #7b2ff7;
      outline: none;
    }

    button {
      padding: 12px 30px;
      background-color: #7b2ff7;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5e22c5;
    }

    #result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }

    @media (max-width: 500px) {
      .flames-title {
        font-size: 36px;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="flames-title">ðŸ”¥ FLAMES ðŸ”¥</h1>
    <input id="name1" type="text" placeholder="Enter Name 1" maxlength="100" />
    <input id="name2" type="text" placeholder="Enter Name 2" maxlength="100" />
    <button onclick="runFLAMES()">Predict Future</button>
    <div id="result"></div>
  </div>

  <script>
    function runFLAMES() {
      const name1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g, "");
      const name2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g, "");

      if (!name1 || !name2) {
        document.getElementById("result").textContent = "Please enter both names.";
        return;
      }

      let a = name1.split("");
      let b = name2.split("");

      for (let i = 0; i < a.length; i++) {
        let index = b.indexOf(a[i]);
        if (index !== -1) {
          a[i] = "";
          b[index] = "";
        }
      }

      const unmatchedCount = (a.join("") + b.join("")).length;
      let flames = ["F", "L", "A", "M", "E", "S"];

      let index = 0;
      while (flames.length > 1) {
        index = (index + unmatchedCount - 1) % flames.length;
        flames.splice(index, 1);
      }

      const meaning = {
        F: "Friendship",
        L: "Love",
        A: "Affection",
        M: "Marriage",
        E: "Enemy",
        S: "Sibling"
      };

      document.getElementById("result").textContent =
        "Result: " + meaning[flames[0]];
    }
  </script>
</body>
</html>
